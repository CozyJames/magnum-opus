<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magnum Opus | Biometric Auth</title>
    <meta name="description" content="Keystroke Dynamics Biometric Authentication System" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts - Inter for clean UI -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Tailwind Configuration -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              // Clean dark palette
              dark: {
                950: '#09090b',
                900: '#0c0c0f',
                800: '#131318',
                700: '#1a1a21',
                600: '#25252d',
                500: '#3f3f46',
              },
              // Accent colors - muted and elegant
              accent: {
                primary: '#6366f1',    // Indigo
                secondary: '#8b5cf6',  // Violet
                muted: '#4f46e5',
              },
              // Semantic colors
              success: '#10b981',
              warning: '#f59e0b',
              danger: '#ef4444',
              info: '#3b82f6',
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out forwards',
              'slide-up': 'slideUp 0.4s ease-out forwards',
              'pulse-soft': 'pulseSoft 2s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulseSoft: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.7' },
              }
            }
          }
        }
      }
    </script>

    <!-- Custom Styles -->
    <style>
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        background-color: #09090b;
        color: #fafafa;
      }

      /* Subtle gradient background */
      .bg-gradient-dark {
        background: linear-gradient(180deg, #09090b 0%, #0c0c0f 50%, #131318 100%);
      }

      /* Custom Scrollbar - minimal */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b;
      }

      /* Selection */
      ::selection {
        background-color: rgba(99, 102, 241, 0.3);
        color: white;
      }

      /* Focus states */
      *:focus {
        outline: none;
      }
      *:focus-visible {
        outline: 2px solid #6366f1;
        outline-offset: 2px;
      }

      /* Smooth transitions globally */
      button, a, input {
        transition: all 0.2s ease;
      }

      /* Recharts customization */
      .recharts-default-tooltip {
        background: #131318 !important;
        border: 1px solid #25252d !important;
        border-radius: 8px !important;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3) !important;
      }
    </style>
  </head>

  <body class="bg-gradient-dark min-h-screen">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
