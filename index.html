<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magnum Opus v2.0 | Biometric Auth</title>
    <meta name="description" content="Keystroke Dynamics Biometric Authentication System using Scaled Manhattan Distance Algorithm" />
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind Configuration -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
              display: ['"Exo 2"', 'sans-serif'],
            },
            colors: {
              cyber: {
                black: '#030305',
                dark: '#0e0e14',
                purple: '#d946ef',
                purpleDim: 'rgba(217, 70, 239, 0.15)',
                cyan: '#06b6d4',
                cyanDim: 'rgba(6, 182, 212, 0.15)',
                yellow: '#eab308',
                success: '#22c55e',
                danger: '#ef4444',
                glass: 'rgba(20, 20, 30, 0.6)',
              }
            },
            backgroundImage: {
              'cyber-grid': "linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px)",
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'float': 'float 6s ease-in-out infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px rgba(217, 70, 239, 0.5)' },
                '100%': { boxShadow: '0 0 20px rgba(6, 182, 212, 0.6), 0 0 10px rgba(217, 70, 239, 0.5)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    
    <!-- Custom Styles -->
    <style>
      body {
        background-color: #030305;
        color: #e0e0e0;
        overflow-x: hidden;
      }
      
      .bg-grid-pattern {
        background-size: 40px 40px;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #030305;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d946ef;
      }
      
      /* Text Shadows */
      .text-shadow-cyan {
        text-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
      }
      .text-shadow-purple {
        text-shadow: 0 0 10px rgba(217, 70, 239, 0.5);
      }
      .text-shadow-red {
        text-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
      }
      
      /* Animation utilities */
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      
      /* Selection */
      ::selection {
        background-color: rgba(217, 70, 239, 0.5);
        color: white;
      }
      
      /* Focus ring override */
      *:focus {
        outline: none;
      }
      
      /* Recharts customization */
      .recharts-default-tooltip {
        background: #0e0e14 !important;
        border: 1px solid rgba(217, 70, 239, 0.3) !important;
        border-radius: 8px !important;
      }
    </style>
  </head>
  
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
