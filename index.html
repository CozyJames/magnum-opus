<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magnum Opus | МИРЭА</title>
    <meta name="description" content="Система биометрической аутентификации по клавиатурному почерку" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts - Simple readable fonts for 30-40+ -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- Tailwind Configuration -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Roboto', 'system-ui', 'sans-serif'],
              mono: ['"Roboto Mono"', 'monospace'],
            },
            colors: {
              // Light theme palette
              light: {
                50: '#ffffff',
                100: '#f8fafc',
                200: '#f1f5f9',
                300: '#e2e8f0',
                400: '#cbd5e1',
                500: '#94a3b8',
                600: '#64748b',
                700: '#475569',
                800: '#334155',
                900: '#1e293b',
              },
              // MIREA blue accent
              primary: {
                50: '#eff6ff',
                100: '#dbeafe',
                200: '#bfdbfe',
                300: '#93c5fd',
                400: '#60a5fa',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
                800: '#1e40af',
                900: '#1e3a8a',
              },
              // Semantic colors
              success: '#16a34a',
              warning: '#ca8a04',
              danger: '#dc2626',
              info: '#2563eb',
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'slide-up': 'slideUp 0.3s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(8px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            }
          }
        }
      }
    </script>

    <!-- Custom Styles -->
    <style>
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        background-color: #f8fafc;
        color: #1e293b;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Selection */
      ::selection {
        background-color: rgba(37, 99, 235, 0.2);
        color: #1e3a8a;
      }

      /* Focus states */
      *:focus {
        outline: none;
      }
      *:focus-visible {
        outline: 2px solid #3b82f6;
        outline-offset: 2px;
      }

      /* Smooth transitions */
      button, a, input {
        transition: all 0.15s ease;
      }

      /* Recharts customization for light theme */
      .recharts-default-tooltip {
        background: #ffffff !important;
        border: 1px solid #e2e8f0 !important;
        border-radius: 8px !important;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1) !important;
      }
    </style>
  </head>

  <body class="min-h-screen bg-light-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
